# Workflow to test Drupal pattern with taskcat
name: AWS Patterns Ordinary Experts Patterns Drupal CI

on:
  push:
    branches: [ master, develop, 'hotfix/*', 'release/*', 'feature/*' ]
    tags: [ '*' ]
  pull_request:
    branches: [ 'feature/*' ]

jobs:
  build:
    container:
      image: 'ubuntu:20.04'
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo bash setup-env.sh
      working-directory: ${{ github.workspace }}
